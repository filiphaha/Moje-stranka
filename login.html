<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Přihlášení</title>
  <style>
    body { font-family: sans-serif; display:flex; height:100vh; align-items:center; justify-content:center; }
    .card { width: 320px; padding: 24px; border: 1px solid #ddd; border-radius: 12px; }
    input { width:94%; padding:8px; margin:5px 0; }
    button { width:100%; padding:5px; }
    .error { color:#c00; margin-top:8px; }
  </style>
</head>
<body>
  <body style="background-color: black; color: white;">
  <div class="card">
    <h2>Přihlášení</h2>
    <form method="post">
      <input type="text" name="user" placeholder="Uživatelské jméno" required>
      <input type="password" name="password" placeholder="Heslo" required>
      <button type="submit">Přihlásit</button>
      <p>Ještě nemáš účet? <a href="{{ url_for('register') }}"  style="color: red;">Zaregistruj se</a></p>
    </form>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
  </div>
</body>
</html>
